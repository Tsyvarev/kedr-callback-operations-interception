operations:

  - name:  mkdir
    returnType:  int

    args:
      - type:  struct inode *
        name:  dir

      - type:  struct dentry *
        name:  dentry

      - type:  umode_t
        name:  mode

    object:  dir

# Called by vfs_mkdir
    default:  return -EPERM;

    header: |
            /* 'inode_operations' has method 'mkdir' which accepts umode_t as third argument */
            #define INODE_OPERATIONS_MKDIR_ACCEPT_UMODE
